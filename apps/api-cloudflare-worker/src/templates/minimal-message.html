<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{subject}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f7; margin: 0; padding: 20px;">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center">
      <table width="600" border="0" cellspacing="0" cellpadding="20" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <tr>
          <td style="color: #333; font-size: 16px; line-height: 1.6;">
            <h1 style="color: #222; font-size: 24px;">{{subject}}</h1>
            <p><strong>Received On:</strong> {{date}}</p>
            <p><strong>From:</strong> {{from}}</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <p><strong>Message Content:</strong></p>
            <p style="background-color: #f9f9f9; border-left: 4px solid #007bff; padding: 15px; margin: 0;">
              {{message}}
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
